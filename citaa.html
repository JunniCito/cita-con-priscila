<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invitación para Priscila 💖</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", cursive;
            background: linear-gradient(to bottom, #ffe6f0, #ffd6e8);
            overflow: hidden;
            text-align: center;
        }

        h1 {
            margin-top: 60px;
            font-size: 28px;
            color: #d63384;
            white-space: pre-line;
            animation: fadeIn 2s ease-in-out;
        }

        img {
            width: 260px;
            height: auto;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: fadeIn 3s ease-in-out;
        }

        .botones {
            margin-top: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
        }

        #btnSi {
            background-color: #ff69b4;
            color: white;
        }

        #btnSi:hover {
            transform: scale(1.1);
            background-color: #ff85c1;
        }

        #btnNo {
            background-color: #aaa;
            color: white;
            position: relative;
        }

        #mensaje {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ff007f;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Efecto de corazones */
        .heart {
            position: absolute;
            color: #ff4da6;
            animation: floatUp 5s linear infinite;
            font-size: 20px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Hola mi amor, Priscila 💖
Te invito esta noche a tener una cita
a las 8 PM (hora Atlanta)</h1>

    <img src="https://i.imgur.com/xDvMaoX.jpeg" alt="Foto juntos">

    <div class="botones">
        <button id="btnSi">Sí 💖</button>
        <button id="btnNo">No 😢</button>
    </div>

    <div id="mensaje"></div>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const mensaje = document.getElementById('mensaje');

        btnSi.addEventListener('click', () => {
            mensaje.textContent = "¡Entonces prepárate! A las 8 PM te espero 😘";
        });

        btnNo.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            btnNo.style.position = 'absolute';
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        });

        // Crear corazones flotantes
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.innerText = "❤";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 300);
    </script>
</body>
</html>
